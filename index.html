<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPro 2077</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main center">
        <h1 class="main__heading">Добро пожаловать <br> на мой сайт !</h1>
        <div class="main__text">
            <p class="main__text--simp">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <a class="main__link" href="#">поехали</a> и <a class="main__link" href="#">приступай</a>
            </p>
        </div>
        <button class="main__button">Поехали!</button>
    </main>

    <section class="games center">
        <div class="games__all">
            <a class="games__item games__item--1" href="#firstGame">
                <p class="games__name">Игра 1</p>
            </a>
            <a class="games__item games__item--2" href="#secondGame">
                <p class="games__name">Игра 2</p>
            </a>
            <a class="games__item games__item--3" href="#thirdGame">
                <p class="games__name">Игра 3</p>
            </a>
        </div>

    </section>

    <section id="firstGame" class="firstGame center">
        <div class="firstGame__discription">
            <div class="firstGame__heading">Времена года</div>
            <p class="firstGame__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <button class="firstGame__button">Играть!</button>
        </div>
        <div class="firstGame__img">
            <img src="img_2/imgFirstGame.svg" alt="imgFirstGame.svg">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
